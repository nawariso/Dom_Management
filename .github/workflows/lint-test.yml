name: Lint and Test

on:
  pull_request:
    branches: ["main", "develop"]
  push:
    branches: ["develop"]

concurrency:
  group: lint-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint, type-check, and test
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.11"
      NODE_VERSION: "18"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm install; fi

      - name: Run linters
        run: |
          npm run lint --if-present
          python -m pip install ruff==0.6.2 pytest pytest-cov >/dev/null
          ruff check . || true

      - name: Type checks
        run: |
          npm run typecheck --if-present
          mypy --install-types --non-interactive || true

      - name: Unit tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings --cov --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage.xml

      - name: Publish coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary-${{ github.sha }}
          path: coverage.xml

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "Lint/Test for ${{ github.repository }} @ ${{ github.sha }} concluded with status ${{ job.status }}",
              "username": "ci-bot"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify LINE
        if: always()
        run: |
          if [ -n "${{ secrets.LINE_NOTIFY_TOKEN }}" ]; then \
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.LINE_NOTIFY_TOKEN }}" \
              -F "message=Lint/Test pipeline finished with status ${{ job.status }} for ${{ github.ref }}" \
              https://notify-api.line.me/api/notify; \
          fi
