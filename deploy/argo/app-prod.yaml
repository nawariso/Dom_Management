apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dom-management-prod
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: prod-deploys
spec:
  project: default
  source:
    repoURL: https://github.com/example/dom-management.git
    targetRevision: HEAD
    path: infra
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 3m
  info:
    - name: rollout
      value: deploy/rollouts/api-rollout.yaml
