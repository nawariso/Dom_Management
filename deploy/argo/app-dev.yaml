apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dom-management-dev
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: dev-deploys
spec:
  project: default
  source:
    repoURL: https://github.com/example/dom-management.git
    targetRevision: HEAD
    path: infra
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 1m
  info:
    - name: smoke-test
      value: deploy/hooks/dev-smoke.yaml
